<div class="bible">
   <ots-bible-title
   [title]="verses.book"
   [chapter]="verses.chapter"
   [verse]="versTitle"
   ></ots-bible-title>
    <div class="bible-text">
       @for(vers of verses.verses; track vers.verse) {
            <ots-bible-vers [Versnumber]="vers.verse">{{ vers.text}}</ots-bible-vers>        
       }
        <a href="#" class="bible-context">Vers im Kontext</a>
    </div>
</div>
