<header class="header">
  <div class="header__logo">
    <a href="/" class="header__brand">
      <img src="img/jago-logo-light.svg" alt="Logo" />
      <h2>JaGoLo</h2>
    </a>
  </div>
  <nav class="header__nav">
    <ul>
      @for (item of menus; track item.name) {
        <li>
          <a
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="item.link"
            class="header__link"
          >
            <ots-icon [name]="item.icon" [size]="24"></ots-icon>{{ item.name }}
          </a>
        </li>
      }      
    </ul>
  </nav>
</header>
